<app-alerts></app-alerts>
<div class="container">
    <div style="margin-top:20px;">
        <button mat-raised-button color="primary" (click)="voltar()">Voltar</button>
    </div>

  <h2 style="margin-top:10px;">Cadastro</h2>


  <form #cadastroForm="ngForm" (ngSubmit)="cadastrarMedico(cadastroForm)">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" (ngModel)="nome" required>
      </div>
      <div class="form-group col-md-6" style="padding-left: 10px;">
        <label for="ultimo_nome">Ultimo Nome:</label>
        <input type="text" class="form-control" id="ultimo_nome" placeholder="Ultimo Nome" name="ultimo_nome" (ngModel)="ultimo_nome"
          required>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" (ngModel)="email" required>
    </div>

    <div class="form-group">
      <label for="especialidade">Especialidade:</label>
      <select class="form-control" id="especialidade" name="especialidade" (ngModel)="especialidade" required>
        <option value="Cardiologista">Cardiologista</option>
        <option value="Ortopedista">Ortopedista</option>
        <option value="Pediatria"> Pediatria</option>
      </select>
    </div>
    <div> Ativo
      <div class="form-group form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="is_ativo" (ngModel)="is_ativo"> Sim
        </label>
      </div>
    </div>
    <div>
      <p>Status</p>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio1">
          <input type="radio" class="form-check-input" id="radio1" name="status" value="Disponivel" (ngModel)="status">Disponivel
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio2">
          <input type="radio" class="form-check-input" id="radio2" name="status" value="Indisponvel" (ngModel)="status">Ocupado
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-6" style="margin-top:5px;">
        <label for="uf">Estado:</label>
        <select class="form-control" id="uf" name="uf" (ngModel)="uf" required>
          <option value="DF">DF</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="cidade">Cidade:</label>
        <select class="form-control" id="cidade" name="cidade" (ngModel)="cidade" required>
          <option value="Brasília">Brasília</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top:10px;">Cadastrar</button>
  </form>
</div>
